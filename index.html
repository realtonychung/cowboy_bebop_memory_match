<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="https://kit.fontawesome.com/e5b86bd8c1.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Cute+Font&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Cowboy Bebop Memory Match</title>
</head>
<body>
  <aside class="asideOne">
      <div class="bannerContent" id="bannerContainer"></div>
    <div class="asideOneItems">
      <div class="difficultyContent">
        <div class="difficultyLevel">Difficulty</div>
      </div>
      <div class="difficultyContent">
        <div class="difficultyLevel" id="difficultyDegree">Easy</div>
      </div>
    </div>
    <div class="asideOneItems">
      <div class="musicContent">
        <div class="musicPlayer">Music</div>
      </div>
      <div class="musicContent">
        <div class="musicPlayer" id="musicPlayerButtons">Stop/Play</div>
      </div>
    </div>
  </aside>
  <main>
    <div class="cardsContainer"></div>
  </main>
  <aside class="asideTwo">
    <div class="asideTwoItems">
      <div class="statsContent">
        <div class="statsTextTitle">Played</div>
      </div>
      <div class="statsContent">
        <div class="statsText" id="gameCountNumber">0</div>
      </div>
    </div>
    <div class="asideTwoItems">
      <div class="statsContent">
        <div class="statsTextTitle">Attempts</div>
      </div>
      <div class="statsContent">
        <div class="statsText" id="matchAttemptsNumber">0</div>
      </div>
    </div>
    <div class="asideTwoItems">
      <div class="statsContent">
        <div class="statsTextTitle">Accuracy</div>
      </div>
      <div class="statsContent">
        <div class="statsText" id="matchAccuracyNumber">0%</div>
      </div>      
    </div>
    <div class="asideTwoItems">
      <div class="statsContent">
        <div class="statsTextTitle" id="extraSectionTitle">Help</div>
      </div>
      <div class="statsContent">
        <div class="statsText" id="extraSectionContainer">
          <button class="gameInstructions">Instructions</button>
        </div>
      </div>      
    </div>
  </aside>
  <div class="winModal">
    <div class="modalContent">
      <h1>Congratulations!</h1>
      <h1>You've won!</h1>
      <div class="gameLevelButtonContainer">
        <button class="resetGame levelEasy">Easy</button>
        <button class="resetGame levelMedium">Medium</button>
        <button class="resetGame levelHard">Hard</button>
      </div>
    </div>
  </div>
</body>
</html>

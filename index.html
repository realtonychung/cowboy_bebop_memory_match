<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="assets/js/main.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Memory Match - 2019 Portfolio Ver.</title>
</head>
<body>
  <header>COWBOY BEBOP CHARACTER MATCH</header>
  <aside class="asideOne"></aside>
  <main>
    <div class="cardsContainer"></div>
  </main>
  <aside class="asideTwo">
    <div id="statsTitle">Stats</div>
    <div class="statsContent">
      <div class="statsText" id="gameCount">Games Played</div>
    </div>
    <div class="statsContent">
      <div class="statsText" id="gameCountNumber">0</div>
    </div>
    <div class="statsContent">
      <div class="statsText" id="matchAttempts">Attempts</div>
    </div>
    <div class="statsContent">
      <div class="statsText" id="matchAttemptsNumber">0</div>
    </div>
    <div class="statsContent">
      <div class="statsText" id="matchAccuracy">Accuracy</div>
    </div>
    <div class="statsContent">
      <div class="statsText" id="matchAccuracyNumber">0%</div>
    </div>
  </aside>
  <div class="winModal">
    <div class="modalContent">
      <h1>Congratulations!</h1>
      <h1>You've won!</h1>
      <button class="resetGame">New Game</button>
    </div>
  </div>
</body>
</html>
